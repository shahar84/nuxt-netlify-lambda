
<!DOCTYPE html>
<html lang="en">
<head>
  <title>Or Gal API</title>
  <meta name="description" content="Or Gal Makes You Happy">

  <link rel="apple-touch-icon" sizes="57x57" href="/favicon/apple-icon-57x57.png">
  <link rel="apple-touch-icon" sizes="60x60" href="/favicon/apple-icon-60x60.png">
  <link rel="apple-touch-icon" sizes="72x72" href="/favicon/apple-icon-72x72.png">
  <link rel="apple-touch-icon" sizes="76x76" href="/favicon/apple-icon-76x76.png">
  <link rel="apple-touch-icon" sizes="114x114" href="/favicon/apple-icon-114x114.png">
  <link rel="apple-touch-icon" sizes="120x120" href="/favicon/apple-icon-120x120.png">
  <link rel="apple-touch-icon" sizes="144x144" href="/favicon/apple-icon-144x144.png">
  <link rel="apple-touch-icon" sizes="152x152" href="/favicon/apple-icon-152x152.png">
  <link rel="apple-touch-icon" sizes="180x180" href="/favicon/apple-icon-180x180.png">
  <link rel="icon" type="image/png" sizes="192x192"  href="/favicon/android-icon-192x192.png">
  <link rel="icon" type="image/png" sizes="32x32" href="/favicon/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="96x96" href="/favicon/favicon-96x96.png">
  <link rel="icon" type="image/png" sizes="16x16" href="/favicon/favicon-16x16.png">
  <link rel="manifest" href="/favicon/manifest.json">
  <meta name="msapplication-TileColor" content="#ffffff">
  <meta name="msapplication-TileImage" content="/favicon/ms-icon-144x144.png">
  <meta name="theme-color" content="#ffffff">

  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
  <!-- import the webpage's stylesheet -->
  <link rel="stylesheet" href="./style.css">

  <!-- import the webpage's client-side javascript file -->
  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
  <script src="https://unpkg.com/axios/dist/axios.min.js"></script>


</head>
<body>
<div id="app">


<header class="header">
  <h1>OrGal</h1>
</header>

<main class="main">
  <div class="center">
    <img src="./images/or-gal.png" alt="Or Gal" class="rounded-pill">
  </div>

  <div class="center" style="margin-top: 20px">
    <code>https://or-gal.netlify.app/.netlify/functions/app/fact</code>
  </div>

  <div style="max-width: 800px; margin: 40px auto" class="center" >
    <button class="btn btn-primary" @click="getFact">Get Fact</button>
    <div class="card" style="margin: 20px auto; padding: 20px">
      {{fact}}
    </div>
  </div>

</main>
</div>

</body>
<script>


  // when life is settled, load up the fun stuff
  document.addEventListener('DOMContentLoaded', function () {
    new Vue({
      el: '#app',
      // define data - initial display text
      data: {
        fact: ""
      },
      methods:{
        getFact: async function () {
          const {data} = await axios.get('https://or-gal.netlify.app/.netlify/functions/app/fact');
          this.fact = data.value;
        }
      },
      mounted: function () {
        this.getFact();
      }

    })
  })
</script>
</html>
